<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div class="container">
      <input class="data" id="dataId" type="text">
      <p class="textP"> Text</p>
      <button class="btn">submit</button>

   </div>
</body>

<script>

   const dataInput = document.getElementById('dataId')
    const text = document.querySelector('.textP')
    const button = document.querySelector('.btn')
   
    const storeData = localStorage.getItem('data')
    if(storeData) {
      text.innerHTML = storeData;
    }
    button.addEventListener('click', () => {
      text.innerHTML = dataInput.value;
      localStorage.setItem('data', text.innerHTML)
      
   })

   


</script>
</html>
